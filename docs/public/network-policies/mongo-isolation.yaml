apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongo-isolation
  namespace: open5gs
spec:
  podSelector:
    matchLabels:
      app: mongodb
  ingress:
  - from:
    - podSelector:
        matchLabels:
          component: 5g-core
    ports:
    - protocol: TCP
      port: 27017
  policyTypes:
  - Ingress 